<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CREED III</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <!-- NAV -->
    <div class="nav-wrapper">
      <div class="container111">
          <div class="nav">
              <a href="#" class="logo">
                  <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
              </a>
              <!-- MOBILE MENU TOGGLE -->
              <div class="hamburger-menu" id="hamburger-menu">
                  <div class="hamburger"></div>
              </div>
          </div>
      </div>
  </div>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                    <!-- <a href="#" id="upvotes" onclick="upvote()">Upvote : <span id="votes">13</span></i></a> -->
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="CREED III _ Final Trailer.mp4" ></video>
    </div>
    <!-- upvote -->
    <div>
      <a href="#" id="upvotes" onclick="upvote()">Upvote<i class="bi bi-arrow-up-square-fill"></i><span id="votes">13</span></i></a> 
    </div>
    <!-- <div>
      <a href="#" id="upvotes" onclick="upvote()">Donate<i class="bi bi-arrow-up-square-fill"></i><span id="votes">13</span></i></a> 
    </div>
    <div>
      <a href="#" id="upvotes" onclick="upvote()">Download<i class="bi bi-arrow-up-square-fill"></i><span id="votes">13</span></i></a> 
    </div> -->
    <!-- end upvote -->
    <!-- Comment Section -->
    <div class="commentSection">
      <template class="reply-input-template">
        <div class="reply-input containerComment">
          <img src="images/avatars/image-juliusomo.webp" alt="" class="usr-img">
          <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
          <button class="bu-primary">SEND</button>
        </div>
        
      </template>

      <template class="comment-template">
        <div class="comment-wrp">
          <div class="comment containerComment">
            <div class="c-score">
              <img src="images/icon-plus.svg" alt="plus" class="score-control score-plus">
              <p class="score-number">5</p>
              <img src="images/icon-minus.svg" alt="minus" class="score-control score-minus">
            </div>
            <div class="c-controls">
              <a  class="delete"><img src="images/icon-delete.svg" alt="" class="control-icon">Delete</a>
              <a  class="edit"><img src="images/icon-edit.svg" alt="" class="control-icon">Edit</a>
              <a  class="reply"><img src="images/icon-reply.svg" alt="" class="control-icon">Reply</a>
            </div>
            <div class="c-user">
              <img src="images/avatars/image-maxblagun.webp" alt="" class="usr-img">
              <p class="usr-name">maxblagun</p>
              <p class="cmnt-at">2 weeks ago</p>    
            </div>
            <p class="c-text">
              <span class="reply-to"></span>
              <span class="c-body"></span>
            </p>
          </div><!--comment-->
          <div class="replies comments-wrp">
          </div><!--replies-->
        </div>
      </template>

      <main>
        <div class="comment-section">
          <div class="comments-wrp">
          </div> <!--commentS wrapper-->
        <div class="reply-input containerComment">
            <img src="images/avatars/github.webp" alt="" class="usr-img">
            <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
            <button class="bu-primary">SEND</button>
          </div> <!--reply input-->
        </div> <!--comment section-->
        <div class="modal-wrp invisible">
          <div class="modal containerComment">
            <h3>Delete comment</h3>
            <p>Are you sure you want to delete this comment? This will remove the comment and cant be undone</p>
            <button class="yes">YES,DELETE</button>
            <button class="no">NO,CANCEL</button>
          </div>
        </div>
      </main>

    </div>
    
      

    <script src="script.js"></script>

  </body>
</html>
